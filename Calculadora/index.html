<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb53dfa704.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="calculadora-box">
            <div class="leitor-calculadora">
                <p class="leitor-calculadora-visualizar" id="leitor-visualizar"></p>
                <p class="leitor-calculadora-atual" id="leitor-atual"></p>
            </div>
            <table id="calculadora">
                <tr>
                    <td colspan="2"><button id="botao-ac" class="botao" data-botao-limpar>AC</button></td>
                    <td><button id="botaoBackspace" class="botao" data-botao-apagar><i
                                class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="botao-operacao" value="รท" data-botao-operacao><i
                                class="fa-solid fa-divide"></i></button></td>
                </tr>
                <tr>
                    <td><button class="botao" value="7" data-botao-numerico>7</button></td>
                    <td><button class="botao" data-botao-numerico>8</button></td>
                    <td><button class="botao" value="9" data-botao-numerico>9</button></td>
                    <td><button class="botao-operacao" value="x" data-botao-operacao><i
                                class="fa-solid fa-xmark"></i></button></td>
                </tr>
                </tr>
                <tr>
                    <td><button class="botao" value="4" data-botao-numerico>4</button></td>
                    <td><button class="botao" value="5" data-botao-numerico>5</button></td>
                    <td><button class="botao" value="6" data-botao-numerico>6</button></td>
                    <td><button class="botao-operacao" value="-" data-botao-operacao><i
                                class="fa-solid fa-minus"></i></button></td>
                </tr>
                </tr>
                <tr>
                    <td><button class="botao" value="1" data-botao-numerico>1</button></td>
                    <td><button class="botao" value="2" data-botao-numerico>2</button></td>
                    <td><button class="botao" value="3" data-botao-numerico>3</button></td>
                    <td><button class="botao-operacao" value="+" data-botao-operacao><i
                                class="fa-solid fa-plus"></i></button value="7"></td>
                </tr>
                <tr>
                    <td><button class="botao" value="0" data-botao-numerico>0</button></td>
                    <td><button class="botao" value="." data-botao-numerico>.</button></td>
                    <td colspan="2"><button id="botao-igualdade" class="botao-operacao" value="="
                            data-botao-igualdade><i class="fa-solid fa-equals"></i></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
