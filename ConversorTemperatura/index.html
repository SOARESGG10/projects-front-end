<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de temperatura</title>
</head>

<body>
    <div class="container">
        <div class="box-conversor">
            <h1 class="title">Conversor de temperatura</h1>
            <div class="conversores">
                <div id="conversor-celsius">
                    <div class="inputs">
                        <label for="fahrenheit">Informe a temperatura em °F: </label>
                        <input type="text" name="fahrenheit" id="fahrenheit" class="temperaturas">
                    </div>
                    <p class="formulas">Fahrenheit -> Celsius: C = (F-32) ÷ 1,8</p>
                    <p>Celsius: <span id="graus-celsius"></span></p>
                    <input type="submit" value="Converter para Celsius" id="botao-celsius" title="Converter para Celsius">
                </div>
                <div id="conversor-fahrenheit">
                    <div class="inputs">
                        <label for="fahrenheit">Informe a temperatura em °C: </label>
                        <input type="text" name="celsius" id="celsius" class="temperaturas">
                    </div>
                    <p class="formulas">Celsius -> Fahrenheit: C = F * 1,8 + 32</p>
                    <p>Fahrenheit: <span id="graus-fahrenheit"></span></p>
                    <input type="submit" value="Converter para Fahrenheit" id="botao-fahrenheit" title="Converter para Fahrenheit">
                </div>
            </div>
        </div>
        
        <div class="box-conversor">
            <h1 class="title">Conversor de temperatura e Situação</h1>
            <div class="conversores">
                <div id="conversor-situacao">
                    <div class="inputs">
                        <label for="fahrenheit">Informe a temperatura em °F: </label>
                        <input type="text" name="fahrenheit-situacao" id="fahrenheit-situacao" class="temperaturas">
                    </div>
                    <p class="formulas">Fahrenheit -> Celsius: C = (F-32) ÷ 1,8</p>
                    <p>Celsius: <span id="graus-celsius-situacao"></span></p>
                    <p>Situação: <span id="situacao-temperatura"></span></p>
                    <input type="submit" value="Converter" id="botao-fahrenheit-situacao" title="Converter">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
