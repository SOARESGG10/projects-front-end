<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/cronômetro.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro</title>
</head>

<body>

    <div class="container">
        <h1 id="title">Início da Copa do Mundo </h1>
        <ul class="countdown">
            <li>
                <span class="tempo"></span>
                <div>dias(s)</div>
            </li>
            <li>
                <span class="tempo"></span>
                <div>hora(s)</div>
            </li>
            <li>
                <span class="tempo"></span>
                <div>minuto(s)</div>
            </li>
            <li>
                <span class="tempo"></span>
                <div>segundo(s)</div>
            </li>
        </ul>
    </div>
    <script src="countdown.js"></script>
</body>

</html>
